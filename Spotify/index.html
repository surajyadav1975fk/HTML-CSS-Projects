<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="topbox">
            <div class="leftbox">
                <div class="header">
                    <div class="head">
                        <img src="spot/logo.svg" alt="">
                    </div>
                    <div class="spotify_nav">
                        <div class="nav1">
                            <img src="spot/home.svg" alt="">
                            <h3>Home</h3>
                        </div>
                        <div class="nav1">
                            <img src="spot/search.svg" alt="">
                            <h3>Search</h3>
                        </div>
                    </div>
                </div>
                <div class="library">

                </div>
            </div>
            <div class="rightbox">
                <div class="nav_bar">
                    <div class="ham">
                        <img src="spot/hamburger.svg" alt="">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M15 6L9.70711 11.2929C9.37377 11.6262 9.20711 11.7929 9.20711 12C9.20711 12.2071 9.37377 12.3738 9.70711 12.7071L15 18"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M9 18L14.2929 12.7071C14.6262 12.3738 14.7929 12.2071 14.7929 12C14.7929 11.7929 14.6262 11.6262 14.2929 11.2929L9 6"
                                stroke="#ffffff" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </div>
                    <h3>Premium</h3>
                    <h3>Support</h3>
                    <h3>Download</h3>
                    <div class="partition">|</div>
                    <div class="buttons">
                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">Log in</button>
                    </div>
                </div>  
                <div class="spotifyplaylist">
                    <h1>Spotify Playlists</h1>
                    <div class="cardcontainer">

                    </div>
                    <div class="playbar">

                    </div>
                </div>  
            </div>
        </div>
        <div class="fotter">

        </div>
    </div>
</body>
</html>

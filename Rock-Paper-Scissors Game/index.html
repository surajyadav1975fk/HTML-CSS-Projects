<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="box1">
            <div id="head">
                <h1>Rock Paper Scissors</h1>
            </div>
        </div>
        <div class="box2">
            <div class="img">
                <img src="/images1/rock.png" id="rock" class="images">
                <img src="/images1/paper.png" id="paper" class="images">
                <img src="/images1/scissors.png" id="scissors" class="images">
            </div>
        </div>
        <div class="score">
            <div class="score1">
                <p id="yourscore1">0</p>
                <p id="you">You</p>
            </div>
            <div class="score1">
                <p id="yourscore2">0</p>
                <p id="you">Comp</p>
            </div>
        </div>
        <div class="result">
            <p id="result1">Play Your Move.</p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
